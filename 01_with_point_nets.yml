units:
  cx: 18  # Key spacing vertical
  cy: 17  # Key spacing horizontal
points:
  rotate: -20
  mirror:
    ref: matrix_inner_home
    distance: 3cx
  zones.matrix:
    rows:
      bottom.spread: cy
      home.spread: cy
      top.spread: cy
    columns.pinky:
      spread: cx
      rows:
        bottom.skip: true
        top:
          row_net: P0
          column_net: P6
        home:
          row_net: P2
          column_net: P6
        top.mirror:
          row_net: P1
          column_net: P10
        home.mirror:
          row_net: P3
          column_net: P10
    columns.ring:
      spread: cx
      stagger: 0.5cy
      rows:
        top:
          row_net: P1
          column_net: P6
        home:
          row_net: P3
          column_net: P6
        bottom:
          row_net: P4
          column_net: P6
        top.mirror:
          row_net: P0
          column_net: P10
        home.mirror:
          row_net: P2
          column_net: P10
        bottom.mirror:
          row_net: P5
          column_net: P9
    columns.middle:
      spread: cx
      stagger: 0.25cy
      rows:
        top:
          row_net: P0
          column_net: P7
        home:
          row_net: P2
          column_net: P7
        bottom:
          row_net: P5
          column_net: P6
        top.mirror:
          row_net: P1
          column_net: P9
        home.mirror:
          row_net: P3
          column_net: P9
        bottom.mirror:
          row_net: P4
          column_net: P9
    columns.index:
      spread: cx
      stagger: -0.25cy
      rows:
        top:
          row_net: P1
          column_net: P7
        home:
          row_net: P3
          column_net: P7
        bottom:
          row_net: P4
          column_net: P7
        top.mirror:
          row_net: P0
          column_net: P9
        home.mirror:
          row_net: P2
          column_net: P9
        bottom.mirror:
          row_net: P5
          column_net: P8
    columns.inner:
      spread: cx
      stagger: -0.5cy
      rows:
        bottom.skip: true
        top:
          row_net: P0
          column_net: P8
        home:
          row_net: P2
          column_net: P8
        top.mirror:
          row_net: P1
          column_net: P8
        home.mirror:
          row_net: P3
          column_net: P8
  zones.thumb:
    anchor:
      ref: matrix_inner_bottom
      shift: [0.25cx - cx, -cy]
    columns:
      outer:
      inner:
        spread: cx
        stagger: -0.25cy
    rows:
      tumb:
        outer:
          row_net: P5
          column_net: P7
        inner:
          row_net: P4
          column_net: P8
        outer.mirror:
          row_net: P4
          column_net: P10
        inner.mirror:
          row_net: P5
          column_net: P10

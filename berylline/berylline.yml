meta:
  engine: 4.0.0
  name: berylline
  version: 0.4
  author: jcmkk3
  url: https://github.com/jcmkk3/trochilidae

presets:
  # These presets provide different layout options
  # Select a preset in the `units` section below
  # Note: The appropriate switch footprint will still need to be set in the `pcb` section
  choc_spaced:
    capx: 17        # Key cap size horizontal
    capy: 16        # Key cap size vertical
    kx: 18 + 0.5    # Key spacing horizontal
    ky: 17 + 0.5    # Key spacing vertical
    pinky_splay: 5  # Degrees of splay between pinky and ring columns
    pinky_adj: -3   # Adjustment to compensate for splay spacing
    ring_splay: 3
    ring_adj: -8
    middle_splay: 0
    middle_adj: 0
    thumb_offsetx: 0.25kx
  
  choc_min_spaced:
    capx: 14.5
    capy: 14.5
    kx: 15 + 0.5
    ky: 15 + 0.5
    pinky_splay: 5
    pinky_adj: -3
    ring_splay: 3
    ring_adj: -8
    middle_splay: 3
    middle_adj: -5
    thumb_offsetx: 1/3kx

  mx_spaced:
    capx: 18
    capy: 18
    kx: 19
    ky: 19
    pinky_splay: 5
    pinky_adj: -4
    ring_splay: 3
    ring_adj: -10
    middle_splay: 0
    middle_adj: 0
    thumb_offsetx: 0.25kx
  
  mx_min_spaced:
    capx: 15.5
    capy: 15.5
    kx: 16 + 0.5
    ky: 16 + 0.5
    pinky_splay: 5
    pinky_adj: -3
    ring_splay: 3
    ring_adj: -8
    middle_splay: 3
    middle_adj: -5
    thumb_offsetx: 1/3kx

units:
  $extends: presets.mx_spaced

  # Defaults/Constants
  # ==================
  $default_height: 0  # Points invisible by default unless height/width explicitly set
  $default_width: 0
  promicro_x: 33
  promicro_y: 18
  sf: 15


  pcb_thickness: 1.6
  plate_thickness: 1.2
  switch_pin_depth: 3 + 1
  plate_height: 2.2
  wall_thickness: 1
  keycap_bottom_height: 5
  case_overlap: 1

points:
  # Keys/Switches
  # =============
  zones.matrix:
    rotate: pinky_splay + ring_splay + middle_splay
    key:
      width: capx
      height: capy
      spread: kx      
      padding: ky
    rows:
      bottom:
      home:
      top:
    columns:
      pinky:
        rows:
          bottom.skip: true
          home.bind: [ky, kx, 0, kx]
          top.bind: [0, kx, ky, 0]
      ring:
        key:
          stagger: 2/3ky
          splay: -pinky_splay
          origin: [0, pinky_adj]
        rows:
          bottom.bind: [ky, 0, 0, 0]
          home.bind: [ky, 0, ky, 0]
          top.bind: [0, kx, ky, 0]
      middle:
        key:
          stagger: 0.25ky
          splay: -ring_splay
          origin: [0, ring_adj]
        rows:
          bottom.bind: [ky, kx, 0, kx]
          home.bind: [ky, 0, ky, 0]
          top.bind: [0, 0, ky, 0]
      index:
        key:
          stagger: -0.25ky
          splay: -middle_splay
          origin: [0, middle_adj]
        rows:
          bottom.bind: [ky, 0, 0, 0]
          home.bind: [ky, 0, ky, 0]
          top.bind: [0, 0, ky, kx]
      inner:
        key.stagger: -0.5ky
        rows:
          bottom.skip: true
          home.bind: [ky, 0, 0, kx]
          top.bind: [0, 0, ky, kx]
  zones.thumb:
    anchor:
      ref: matrix_index_bottom
      shift: [thumb_offsetx, -22]
    key.$extends: points.zones.matrix.key
    columns:
      tucky:
      reachy.key:
        stagger: -0.25ky
        bind: [0, 0, 0, kx]

  # Outline Extents
  # ===============
  zones.outline_top_left:
    anchor:
    - ref: matrix_middle_top
      shift: [0.5sf, 0.5sf]
      affect: y
    - ref: matrix_pinky_top
      affect: x
      shift: [-0.5sf, 0.5sf]
  zones.outline_top_right:
    anchor:
    - ref: outline_top_left
    - ref: thumb_reachy
      affect: x
      shift: [0.5sf, -0.5sf]
  zones.outline_bottom_left:
    anchor:
    - ref: outline_top_left
    - ref: thumb_reachy
      affect: y
      shift: [0.5sf, -0.5sf]
  zones.outline_bottom_right:
    anchor:
    - ref: outline_top_right
    - ref: outline_bottom_left
      affect: y

  # Components
  # ==========
  zones.mcu:
    anchor:
      ref: outline_bottom_left
      shift: [0.5promicro_x + 3, 0.5promicro_y + 3]
    key:
      width: promicro_x
      height: promicro_y
  zones.battery_connector:
    anchor:
      ref: matrix_index_bottom
      affect: xy
      shift: [-kx, -0.5ky]
    key:
      height: 1.5
      width: 6
  zones.reset:
    anchor:
      - ref: mcu
        shift: [0, 0.5promicro_y + 4]
        affect: y
      - ref: outline_bottom_left
        shift: [2.5, 0]
        affect: x
    key:
      height: 6
      width: 3
  zones.mounting_hole_top:
    anchor:
      - ref: matrix_pinky_top
        affect: y
        shift: [0, 0.5ky + 4.5]
      - ref: matrix_ring_top
        affect: x
        shift: [-0.5kx - 2.5, 0]
    key:
      height: 2
      width: 2
  zones.mounting_hole_bottom:
    anchor:
      - ref: matrix_inner_home
        affect: y
        shift: [0, -0.5ky - 2.5]
      - ref: matrix_index_bottom
        affect: x
        shift: [0.5kx + 2.5, 0]
    key.$extends: points.zones.mounting_hole_top.key

outlines:
  panel:
    - what: polygon
      fillet: 3
      points:
      - ref: outline_top_left
      - ref: outline_top_right
      - ref: outline_bottom_right
      - ref: outline_bottom_left
  _mcu:
    - what: rectangle
      where: mcu
      size: [promicro_x, promicro_y]
  _mounting_holes:
    - what: circle
      where: /mounting_hole_.*/
      radius: 1
  _switches:
    - what: rectangle
      where:
        - /matrix_.*/
        - /thumb_.*/
      size: 14
      bound: false
  _keycaps:
    - what: rectangle
      where:
        - /matrix_.*/
        - /thumb_.*/
      size: [capx, capy]
      bound: false
  key_demo:
    - panel
    - ^_mcu
    - ^_mounting_holes
    - ^_keycaps

  # Case Outlines
  # =============
  _outer:
    - name: panel
      expand: wall_thickness
  _inner:
    - name: panel
      expand: -wall_thickness
  _minimal_panel:
    - what: rectangle
      where:
        - /matrix_.*/
        - /thumb_.*/
      size: [kx, ky]
      bound: true
    - ~_outer
  _subtract_panel:
    - _outer
    - what: rectangle
      where:
        - /matrix_.*/
        - /thumb_.*/
      size: [kx, ky]
      bound: true
      operation: subtract
  _contracted_subtract_panel:
    - name: _subtract_panel
      expand: -wall_thickness  

cases:
  _outer_wall:
    - name: _outer
      extrude: pcb_thickness + keycap_bottom_height
      shift: [0, 0, -case_overlap]
    - name: panel
      extrude: pcb_thickness + keycap_bottom_height
      shift: [0, 0, -case_overlap]
      operation: subtract
    - name: _minimal_panel
      extrude: keycap_bottom_height - plate_height
      shift: [0, 0, pcb_thickness + plate_height]
      operation: subtract
  _topplate:
    - name: _subtract_panel
      extrude: wall_thickness
      shift: [0, 0, pcb_thickness + keycap_bottom_height - case_overlap]
  _switchplate:
    - name: _minimal_panel
      extrude: plate_thickness
      shift: [0, 0, pcb_thickness + plate_height - case_overlap]
    - name: _switches
      extrude: plate_thickness
      shift: [0, 0, pcb_thickness + plate_height - case_overlap]
      operation: subtract
  _inner_wall:
    - name: _subtract_panel
      extrude: keycap_bottom_height - plate_height
      shift: [0, 0, pcb_thickness + plate_height - case_overlap]
    - name: _contracted_subtract_panel
      extrude: keycap_bottom_height - plate_height
      shift: [0, 0, pcb_thickness + plate_height - case_overlap]
      operation: subtract
  case_top:
    - what: case
      name: _outer_wall
    - what: case
      name: _switchplate
      operation: add
    - what: case
      name: _inner_wall
      operation: add
    - what: case
      name: _topplate
      operation: add

  _bottom_outer_wall:
    - name: panel
      extrude: switch_pin_depth - pcb_thickness + wall_thickness + 0.5case_overlap
      shift: [0, 0, pcb_thickness - switch_pin_depth - wall_thickness]
    - name: _inner
      extrude: switch_pin_depth - pcb_thickness + wall_thickness + 0.5case_overlap
      shift: [0, 0, pcb_thickness - switch_pin_depth - wall_thickness]
      operation: subtract
  _bottomplate:
    - name: panel
      extrude: wall_thickness
      shift: [0, 0, pcb_thickness - switch_pin_depth - wall_thickness]
  case_bottom:
    - what: case
      name: _bottom_outer_wall
    - what: case
      name: _bottomplate
      operation: add
  
  case_demo:
    - what: case
      name: case_top
      shift: [0, 0, switch_pin_depth - pcb_thickness + wall_thickness]
    - what: case
      name: case_bottom
      shift: [0, 0, switch_pin_depth - pcb_thickness + wall_thickness]

pcbs.berylline:
  outlines.main:
    outline: panel
  footprints:
    - what: choc
      where:
        - /matrix_.*/
        - /thumb_.*/
      params:
        from: GND
        to: "{{name}}"
        reverse: true
        keycaps: true
    - what: promicro
      where:
        ref: mcu
        shift: [1.5, 0]  # Compensate for midpoint being off-center 
      params:
        orientation: up
        P21: matrix_pinky_top
        P20: matrix_pinky_home
        P19: matrix_ring_top
        P18: matrix_ring_home
        P15: matrix_ring_bottom
        P14: matrix_middle_top
        P16: matrix_middle_home
        P10: matrix_middle_bottom
        P3: matrix_index_top
        P4: matrix_index_home
        P5: matrix_index_bottom
        P6: matrix_inner_top
        P7: matrix_inner_home
        P8: thumb_reachy
        P9: thumb_tucky
    - what: jstph
      where: battery_connector
      params:
        pos: RAW
        neg: GND
    - what: via
      where: /mounting_hole_.*/
      params.net: ""
    - what: button
      where: reset
      adjust.rotate: 90
      params:
        from: RST
        to: GND

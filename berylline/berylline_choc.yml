units:
  # Parameters
  # ==========
  row_spacing: 16.5

  pinky_rotation: 5 # degrees rotation relative to zone rotation
  pinky_stagger: 0 # mm, relative to previous column
  pinky_spread: 16.5 # mm, relative to previous column

  ring_rotation: 3
  ring_stagger: 0.45cy
  ring_spread: 1.05cx

  middle_rotation: 0
  middle_stagger: 1
  middle_spread: 1.1cx

  index_rotation: -1
  index_stagger: -3
  index_spread: 1cx

  inner_rotation: 0
  inner_stagger: -0.5cy
  inner_spread: 16.5

  # Constants
  # =========
  capx: 15.5
  capy: 15.5

  xiao_x: 17.5
  xiao_y: 20

  # demo.dxf multiplies key.width/height by this value
  visual_x: 1
  visual_y: 1

points:
  # Keys/Switches
  # =============
  zones.alphas:
    key: &key
      width: capx
      height: capy
      tags:
        keys: true
      footprints:
        - type: choc
          anchor:
            rotate: 180
          nets:
            from: GND
            to: =key_net
          params:
            reverse: true
            keycaps: true
    rows:
      bottom.padding: row_spacing
      home.padding: row_spacing
      top.padding: row_spacing
    columns:
      pinkycluster:
        rotate: pinky_rotation
        rows:
          bottom.skip: true
          home.key_net: P106
          top.skip: true
      pinky:
        rotate: pinky_rotation - pinky_rotation
        stagger: pinky_stagger
        spread: pinky_spread
        rows:
          bottom.key_net: P104
          home.key_net: P102
          top.skip: true
      ring:
        rotate: ring_rotation - pinky_rotation
        stagger: ring_stagger
        spread: ring_spread
        rows:
          bottom.key_net: P101
          home.key_net: P103
          top.key_net: P100
      middle:
        rotate: middle_rotation - ring_rotation
        stagger: middle_stagger
        spread: middle_spread
        rows:
          bottom.key_net: P022
          home.key_net: P029
          top.key_net: P030
      index:
        rotate: index_rotation - middle_rotation
        stagger: index_stagger
        spread: index_spread
        rows:
          bottom.key_net: P031
          home.key_net: P004
          top.key_net: P005
      inner:
        rotate: inner_rotation
        stagger: inner_stagger
        spread: inner_spread
        rows:
          bottom.skip: true
          home.key_net: P109
          top.key_net: P012
  zones.thumb:
    anchor:
      ref: alphas_index_bottom
      shift: [ 0.8cx, -1.1cy]
    key: *key
    columns:
      tucky:
        rotate: 15
        stagger: -5
        origin: [ 0, -0.5cy ]
        key:
          key_net: P009
          name: thumb_tucky
      reachy:
        spread: 16.5
        rotate: -15 # -25 degrees cumulative
        origin: [-0.5capy, -0.5capx] # Pivot at the lower left corner of a 1.5u choc key
        key:
          key_net: P010
          name: thumb_reachy
    rows:
      thumb:
        padding: 0

  # Components
  # ==========
  zones.mcu:
    anchor:
      ref: alphas_inner_top
      shift: [0.5inner_spread + 0.5xiao_x + 3, -5]
    key:
      name: mcu
      width: xiao_x
      height: xiao_y
      footprints:
      - type: xiao
        anchor:
          shift: [-0.5xiao_x, -0.5xiao_y]  # Anchor is topleft corner
  zones.power_jumper:
    anchor:
      - ref: mcu
        shift: [0, 0]
    key:
      name: power_jumper
      height: 4.4
      width: 1.8
      footprints:
        - type: jumper
          anchor.rotate: 90
          nets:
            from: B+
            to: RAW
  zones.battery_pads:
    anchor:
      - ref: mcu
        shift: [0, 0]
    key:
      name: battery_pads
      height: 2.1
      width: 3.8
      footprints:
        - type: jumper
          nets:
            from: GND
            to: B+
outlines:
  exports:
    _bottom_arch_circle:
      - type: circle
        radius: 500
        anchor:
          ref: alphas_middle_bottom
          shift: [-110, -522]
    _top_arch_circle:
      - type: circle
        radius: 200
        anchor:
          ref: alphas_middle_bottom
          shift: [0, -155]
    _main_body_circle:
      - type: circle
        radius: 70
        anchor:
          ref: alphas_middle_bottom
          shift: [0, 0]
    _main: [
        +_top_arch_circle,
        -_bottom_arch_circle,
        ~_main_body_circle
    ]
    _top:
      - _main
      - operation: intersect
        type: polygon
        points:
          - ref: alphas_pinkycluster_home
            affect: x
            shift: [-40, 0]
          - ref: alphas_middle_top
            affect: y
            shift: [0, 40]
          - ref: thumb_reachy
            affect: x
            shift: [60, 0]
          - ref: thumb_reachy
            shift: [0, -10]
          - ref: alphas_pinkycluster_home
            affect: x
    _bottom:
      - _main
      - operation: intersect
        type: polygon
        points:
          - ref: alphas_pinkycluster_home
            affect: x
            shift: [-40, 0]
          - ref: alphas_middle_top
            affect: y
          - ref: thumb_reachy
            affect: x
            shift: [40, 0]
          - ref: thumb_reachy
            affect: y
            shift: [0, -40]
          - ref: alphas_pinkycluster_home
            affect: x
    panel:
      - type: outline
        name: _top
        fillet: 6
      - type: outline
        name: _bottom
        fillet: 30
    _mcu:
      - type: rectangle
        anchor:
          ref: mcu
          shift: [-0.5sx, -0.5sy]
        size: [xiao_x, xiao_y]
    switch_demo:
      - panel
      - ^_mcu
      - operation: stack
        type: keys
        side: left
        size: 14
        bound: false
        tags: [keys]
    key_demo:
      - panel
      - ^_mcu
      - operation: stack
        type: keys
        side: left
        size: [capx, capy]
        bound: false
        tags: [keys]
pcbs:
  stolen_one:
    outlines:
      main:
        outline: panel

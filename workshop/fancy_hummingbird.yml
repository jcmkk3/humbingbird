units:
  # Parameters
  # ==========
  capx: 17        # Key cap size horizontal
  capy: 16        # Key cap size vertical
  capx15: 26      # Key cap size horizontal for 1.5u key
  kx: cx          # Key spacing horizontal
  ky: cy          # Key spacing vertical

  # Constants
  # =========
  xiao_x: 17.5
  xiao_y: 20
  visual_x: 1     # Visual representation of keycaps horizontal
  visual_y: 1     # Visual representation of keycaps vertical
  sf: 16          # Switch footprint (square)

points:
  zones.matrix:
    rotate: -22
    mirror: &mirror
      ref: matrix_inner_top
      shift: [0.5sf, 0.5sf]
      distance: 13
    key: &key
      width: capx
      height: capy
      tags.1u: true
      footprints:
      - type: choc
        nets:
          from: =row_net
          to: =column_net
        params:
          keycaps: true
    rows:
      bottom.padding: ky
      home.padding: ky
      top.padding: ky
    columns.pinky:
      spread: kx
      rows:
        bottom.skip: true
        home:
          width: capx15
          bind: [0, 0.5kx, 0, 0.25kx]
          row_net: P2
          column_net: P6
          tags.15u: true
        top.skip: true
        home.mirror:
          row_net: P3
          column_net: P10
    columns.ring:
      spread: 1.25kx
      stagger: 0.5ky
      rows:
        bottom:
          bind: [0.5ky, 0, 0, 0]
          row_net: P4
          column_net: P6
        home:
          bind: [0, 0.5kx, 0, 0.5kx]
          row_net: P3
          column_net: P6
        top:
          width: capx15
          shift: [-0.25kx, 0]
          bind: [0, 0.5kx, 0.5ky, 0.25kx]
          row_net: P1
          column_net: P6
          tags.15u: true
        bottom.mirror:
          row_net: P5
          column_net: P9
        home.mirror:
          row_net: P2
          column_net: P10
        top.mirror:
          row_net: P0
          column_net: P10
    columns.middle:
      spread: kx
      stagger: 0.25ky
      rows:
        bottom:
          bind: [0.5ky, 0.5kx, 0, 0.5kx]
          row_net: P5
          column_net: P6
        home:
          bind: [0, 0.5kx, 0, 0]
          row_net: P2
          column_net: P7
        top:
          bind: [0, 0, 0.5ky, 0]
          row_net: P0
          column_net: P7
        bottom.mirror:
          row_net: P4
          column_net: P9
        home.mirror:
          row_net: P3
          column_net: P9
        top.mirror:
          row_net: P1
          column_net: P9
    columns.index:
      spread: kx
      stagger: -0.25ky
      rows:
        bottom:
          bind: [0.5ky, 0, 0, 0]
          row_net: P4
          column_net: P7
        home:
          row_net: P3
          column_net: P7
        top:
          bind: [0, 0, 0.5ky, 0.5kx]
          row_net: P1
          column_net: P7
        bottom.mirror:
          row_net: P5
          column_net: P8
        home.mirror:
          row_net: P2
          column_net: P9
        top.mirror:
          row_net: P0
          column_net: P9
    columns.inner:
      spread: 0.5kx + 0.5ky
      rows:
        bottom.skip: true
        home:
          rotate: 90
          width: capx15
          bind: [0.5kx, 0.5ky, 0, 1.5ky]
          row_net: P2
          column_net: P8
          tags:
            matrix_inner: true
        top.skip: true
        home.mirror:
          row_net: P3
          column_net: P8
  zones.thumb:
    anchor:
      ref: matrix_index_bottom
      shift: [0, -22]
    mirror: *mirror
    key: *key
    columns:
      tucky:
        key:
          name: thumb_tucky
          width: capx15
          bind: [0.5ky, 0.5kx, 0, 0]
          row_net: P5
          column_net: P7
        key.mirror:
          row_net: P4
          column_net: P10
      reachy:
        spread: 0.75kx + 0.5ky 
        key:
          name: thumb_reachy
          width: capx15
          rotate: 90
          bind: [1.5ky, 0, 0, 0]
          row_net: P4
          column_net: P8
        key.mirror:
          row_net: P5
          column_net: P10
  zones.mcu:
    anchor:
      ref: [matrix_inner_home, mirror_matrix_inner_home]
      shift: [0, -0.2ky - 0.5xiao_y]
    key:
      name: mcu
      width: xiao_x
      height: xiao_y
      footprints:
      - type: xiao
        anchor:
          shift: [-0.5xiao_x, -0.5xiao_y]  # Anchor is topleft corner
  zones.mounting_hole:
    anchor:
      ref: matrix_inner_home
      shift: [-0.5kx + 4, -ky + 4]
    mirror: *mirror
    key:
      name: mounting_hole
      width: 1
      height: 1
      footprints:
      - type: mountinghole
outlines:
  exports:
    _key_outline:
      - type: keys
        side: left
        size: sf
        tags: [1u]
      - type: keys
        side: right
        size: sf
        tags: [1u]
    _center:
      - type: polygon
        points:
        - ref: matrix_inner_home
          shift: [0, -0.2ky]
        - ref: mirror_matrix_inner_home
          shift: [0, -0.2ky]
        - ref: mirror_thumb_reachy
        - ref: thumb_reachy
      - type: keys
        side: left
        size: sf
        tags: [matrix_inner]  # Include the inner keys in addition to the center polygon
      - type: keys
        side: right
        size: sf
        tags: [matrix_inner]
    _panel:
      - name: _center
        fillet: 3  # The inner rounding where the glue meets the top center keys
      - operation: subtract
        type: circle
        anchor:
          ref: [thumb_reachy, mirror_thumb_reachy]
          shift: [0, 0.5sf - 60]
        radius: 60  # Should be the same as the last number in `shift` above
      - _key_outline
    panel:
      - name: _panel
        fillet: 1.5
    _switches:
      - type: keys
        side: left
        size: 14
        bound: false
        tags: [1u]
      - type: keys
        side: right
        size: 14
        bound: false
        tags: [1u]
    _keycaps:
      - type: keys
        side: left
        size: [capx, capy]
        bound: false
        tags: [1u]
      - type: keys
        side: right
        size: [capx, capy]
        bound: false
        tags: [1u]
    _mcu:
      - type: rectangle
        anchor:
          ref: mcu
          shift: [-0.5sx, -0.5sy]
        size: [xiao_x, xiao_y]
    _mounting_holes:
      - type: circle
        anchor.ref: mounting_hole
        radius: 1
      - type: circle
        anchor.ref: mirror_mounting_hole
        radius: 1
    demo_switches:
      - panel
      - ^_switches
      - ^_mcu
      - ^_mounting_holes
    demo_keycaps:
      - panel
      - ^_keycaps
      - ^_mcu
      - ^_mounting_holes
    switchplate:
      - panel
      - operation: subtract
        name: _switches
        fillet: 0.5
pcbs:
  rufous_splay:
    outlines:
      main:
        outline: panel

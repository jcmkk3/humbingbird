units:
  visual_x: 1
  visual_y: 1
points:
  zones.alphatop:
    mirror: &mirror
      ref: alphatop_inner_row
      distance: U
    key:
      width: U
      height: U
    rows.row:
    columns:
      pinky:
        key:
          width: 1.5U
          bind: [1.5U / 2, 0]
      ring:
        spread: U + (0.5U / 2)
      middle:
      index:
      inner:
  zones.alphahome:
    mirror: *mirror
    key:
      width: U
      height: U
    anchor:
      ref: alphatop_pinky_row
      shift: [-0.25U / 2 - 0.5U, -U]
    rows.row:
    columns:
      pinky:
        key:
          width: 1.25U
          bind: [1.25U / 2 - 0.5U, 0]
      ring:
        spread: U + (0.25U / 2)
      middle:
      index:
      inner:
        key:
          bind: [2U, 0]
  zones.alphabottom:
    mirror: *mirror
    anchor:
      ref: alphahome_pinky_row
      shift: [-0.25U / 2, -U]
    key:
      width: U
      height: U
    rows.row:
    columns:
      pinky:
      ring:
      middle:
      index:
      inner:
        key:
          bind: [2U, 0]
  zones.bottom:
    mirror: *mirror
    anchor:
      ref: alphabottom_pinky_row
      shift: [1.5U, -U]
    key:
      width: U
      height: U
    rows.row:
    columns:
      one:
      two:
        spread: U + (0.25U / 2)
        key:
          width: 1.25U
          bind: [0.5U, 0]
      three:
        spread: 1.5U
        key:
          width: 1.75U
          bind: [U, 0]
outlines:
  exports:
    panel:
      - type: keys
        side: left
        size: U
      - type: keys
        side: right
        size: U
    switch_demo:
      - type: keys
        side: left
        size: 14
        bound: false
      - type: keys
        side: right
        size: 14
        bound: false
      - operation: stack
        type: outline
        name: panel

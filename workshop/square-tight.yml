units:
  # Parameters
  # ==========
  capx: cx        # Key cap size horizontal
  capy: cy        # Key cap size vertical
  kx: cx + 0.5    # Key spacing horizontal
  ky: cy + 0.5    # Key spacing vertical
  angle: 22       # Angle between halves
  pinky_stagger: 2/3ky
  pinky_splay: 5  # Degrees of splay between pinky and ring columns
  pinky_adj: -3   # Adjustment to compensate for splay spacing
  ring_splay: 3
  ring_adj: -8

  # Constants
  # =========
  promicro_x: 18
  promicro_y: 33
  visual_x: 1     # Visual representation of keycaps horizontal
  visual_y: 1     # Visual representation of keycaps vertical
  sf: 15          # Switch footprint (square)

points:
  zones.matrix:
    rotate: -angle + pinky_splay + ring_splay
    mirror: &mirror
      ref: matrix_inner_top
      shift: [0.5sf, 0.5sf]
      distance: 13
    key: &key
      width: capx
      height: capy
      tags:
        keys: true
      footprints:
      - type: choc
        nets:
          from: =row_net
          to: =column_net
        params:
          keycaps: true
    rows:
      bottom.padding: ky
      home.padding: ky
      top.padding: ky
    columns.pinky:
      spread: kx
      rows:
        bottom.skip: true
        home:
          row_net: P0
          column_net: P6
        top:
          row_net: P1
          column_net: P6
    columns.ring:
      spread: kx
      stagger: pinky_stagger
      rotate: -pinky_splay
      origin: [0, pinky_adj]
      rows:
        bottom:
          row_net: P1
          column_net: P7
        home:
          row_net: P0
          column_net: P4
        top:
          row_net: P0
          column_net: P4
    columns.middle:
      spread: kx
      stagger: 0.25ky
      rotate: -ring_splay
      origin: [0, ring_adj]
      rows:
        bottom:
          row_net: P0
          column_net: P7
        home:
          row_net: P0
          column_net: P2
        top:
          row_net: P1
          column_net: P2
    columns.index:
      spread: kx
      stagger: -0.25ky
      rows:
        bottom:
          row_net: P1
          column_net: P8
        home:
          row_net: P0
          column_net: P3
        top:
          row_net: P1
          column_net: P3
    columns.inner:
      spread: kx
      stagger: -0.5ky
      rows:
        bottom.skip: true
        home:
          row_net: P0
          column_net: P5
        top:
          row_net: P1
          column_net: P5
  zones.thumb:
    anchor:
      ref: matrix_index_bottom
      shift: [0.25kx, -22]
    mirror: *mirror
    key: *key
    columns:
      tucky:
        key:
          name: thumb_tucky
          row_net: P0
          column_net: P8
      reachy:
        spread: kx
        stagger: -0.25ky
        key:
          name: thumb_reachy
          row_net: P1
          column_net: P9
        key.mirror:
          row_net: P0
  zones.mcu:
    anchor:
      ref: [matrix_inner_top, mirror_matrix_inner_top]
      shift: [0, -0.7ky - 0.5promicro_y]
    key:
      name: mcu
      width: promicro_x
      height: promicro_y
      footprints:
      - type: promicro
        anchor:
          shift: [-0.5promicro_x, -0.5promicro_y]  # Anchor is topleft corner
  zones.mounting_hole:
    anchor:
      ref: matrix_inner_home
      shift: [-0.5kx + 4, -ky + 4]
    mirror: *mirror
    key:
      name: mounting_hole
      width: 1
      height: 1
      footprints:
      - type: mountinghole
  zones.top_left:
    key.name: top_left
    anchor:
    - ref: matrix_ring_top
      shift: [-0.5sf, 0.5sf]
      affect: y
    - ref: matrix_pinky_home
      shift: &x_offset [-0.5sf, -0.5sf]
      affect: x
  zones.top_right:
    key.name: top_right
    anchor:
    - ref: top_left
    - ref: mirror_matrix_pinky_home
      shift: *x_offset
      affect: x
  zones.bottom_left:
    key.name: bottom_left  
    anchor:
    - ref: top_left
    - ref: thumb_reachy
      shift: [0.5sf, -0.5sf]
      affect: y
  zones.bottom_right:
    key.name: bottom_right    
    anchor:
    - ref: top_right
    - ref: bottom_left
      affect: y            
outlines:
  exports:
    _panel:
    - type: polygon
      points:
      - ref: top_left
      - ref: top_right
      - ref: bottom_right
      - ref: bottom_left
    panel:
      - name: _panel
        fillet: 4
    _switches:
      - type: keys
        side: left
        size: 14
        bound: false
        tags: [keys]
      - type: keys
        side: right
        size: 14
        bound: false
        tags: [keys]
    _keycaps:
      - type: keys
        side: left
        size: [capx, capy]
        bound: false
        tags: [keys]
      - type: keys
        side: right
        size: [capx, capy]
        bound: false
        tags: [keys]
    _mcu:
      - type: rectangle
        anchor:
          ref: mcu
          shift: [-0.5sx, -0.5sy]
        size: [promicro_x, promicro_y]
    _mounting_holes:
      - type: circle
        anchor.ref: mounting_hole
        radius: 1
      - type: circle
        anchor.ref: mirror_mounting_hole
        radius: 1
    demo_switches:
      - panel
      - ^_switches
      - ^_mcu
      - ^_mounting_holes
    demo_keycaps:
      - panel
      - ^_keycaps
      - ^_mcu
      - ^_mounting_holes
pcbs:
  rufous_splay:
    outlines:
      main:
        outline: panel

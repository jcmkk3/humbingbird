units:
  cx: 18       # Key spacing horizontal
  cy: 17       # Key spacing vertical
  sc: 14       # Switch cutout (square)
  sf: 17       # Switch footprint (square)
  bx: cx - sf  # Bind padding horizontal
  by: cy - sf  # Bind padding vertical
  angle: 20    # Angle between halves
points:
  rotate: -angle
  mirror:
    ref: matrix_inner_home
    distance: cx + 32
  zones.matrix:
    rows:
      bottom.padding: cy
      home.padding: cy
      top.padding: cy
    columns.pinky:
      spread: cx
      rows:
        bottom.skip: true
        top:
          bind: [0,bx,by,0]
          row_net: P0
          column_net: P6
        home:
          bind: [by,bx,0,0]
          row_net: P2
          column_net: P6
        top.mirror:
          row_net: P1
          column_net: P10
        home.mirror:
          row_net: P3
          column_net: P10
    columns.ring:
      spread: cx
      stagger: 0.5cy
      rows:
        top:
          bind: [0,bx,by,0]
          row_net: P1
          column_net: P6
        home:
          bind: [0,bx,0,0]
          row_net: P3
          column_net: P6
        bottom:
          bind: [by,0,0,0]
          row_net: P4
          column_net: P6
        top.mirror:
          row_net: P0
          column_net: P10
        home.mirror:
          row_net: P2
          column_net: P10
        bottom.mirror:
          row_net: P5
          column_net: P9
    columns.middle:
      spread: cx
      stagger: 0.25cy
      rows:
        top:
          bind: [0,0,by,0]
          row_net: P0
          column_net: P7
        home:
          bind: [0,bx,0,0]
          row_net: P2
          column_net: P7
        bottom:
          bind: [by,bx,0,bx]
          row_net: P5
          column_net: P6
        top.mirror:
          row_net: P1
          column_net: P9
        home.mirror:
          row_net: P3
          column_net: P9
        bottom.mirror:
          row_net: P4
          column_net: P9
    columns.index:
      spread: cx
      stagger: -0.25cy
      rows:
        top:
          bind: [0,0,by,bx]
          row_net: P1
          column_net: P7
        home:
          row_net: P3
          column_net: P7
        bottom:
          bind: [by,0,0,0]
          row_net: P4
          column_net: P7
        top.mirror:
          row_net: P0
          column_net: P9
        home.mirror:
          row_net: P2
          column_net: P9
        bottom.mirror:
          row_net: P5
          column_net: P8
    columns.inner:
      spread: cx
      stagger: -0.5cy
      rows:
        bottom.skip: true
        top:
          bind: [0,0,by,bx]
          row_net: P0
          column_net: P8
        home:
          bind: [by,0,by,bx]
          row_net: P2
          column_net: P8
        top.mirror:
          row_net: P1
          column_net: P8
        home.mirror:
          row_net: P3
          column_net: P8
  zones.thumb:
    anchor:
      ref: matrix_inner_bottom
      shift: [0.25cx - cx, -sc]
    rows.thumb:
    columns.outer:
      rows:
        thumb:
          bind: [cy, bx, 0, 0]
          row_net: P5
          column_net: P7
        thumb.mirror:
          row_net: P4
          column_net: P10
    columns.inner:
      spread: cx
      stagger: -0.25cy
      rows:
        thumb:
          bind: [1.5cy, 0, 0, 0]
          row_net: P4
          column_net: P8
        thumb.mirror:
          row_net: P5
          column_net: P10
  key:
    footprints:
      choc:
        type: choc
        nets:
          from: =row_net
          to: =colrow
        params:
          keycaps: true
      diode:
        type: diode
        anchor:
          shift: [0, -0.5cy + 3]
        nets:
          from: =column_net
          to: =colrow
        params:
          through_hole: false
outlines:
  glue.center:
    top:
      left:
        ref: matrix_inner_home
        shift: [0, 0.5cy]
        rotate: angle
      right:
        ref: mirror_matrix_inner_home
        shift: [0, 0.5cy]
        rotate: angle
    bottom:
      left.ref: thumb_inner_thumb
      right.ref: mirror_thumb_inner_thumb
  exports:
    _top_center:
      - type: keys
        side: both
        size: sf
      - operation: intersect
        type: rectangle
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
        size: [34 - cx, cy]
        mirror: true
    _bottom_center:
      - type: keys
        side: glue
      - operation: subtract
        type: circle
        anchor:
          ref: [thumb_inner_thumb, mirror_thumb_inner_thumb]
          shift: [0, -60 + 0.5cy]
        radius: 60
    _combined:
      - type: outline
        name: _top_center
        fillet: 3
      - type: outline
        name: _bottom_center
        fillet: 3
      - type: keys
        side: left
        size: sf
      - type: keys
        side: right
        size: sf
    switch_cutouts:
      - type: keys
        side: left
        size: sc
        bound: false
      - type: keys
        side: right
        size: sc
        bound: false
    panel:
      - type: outline
        name: _combined
        fillet: 1
    switch_plate:
      main:
        type: outline
        name: _combined
        fillet: 1
      keyholes:
        type: outline
        name: switch_cutouts
        operation: subtract
pcbs:
  humbingbird:
    outlines:
      main:
        outline: panel
    footprints:
      - type: xiao
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [-0.5cx, -13]

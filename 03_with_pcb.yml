units:
  cx: 18  # Key spacing horizontal
  cy: 17  # Key spacing vertical
  angle: 20
points:
  rotate: -angle
  mirror:
    ref: matrix_inner_home
    distance: cx + 32
  zones.matrix:
    rows:
      bottom.padding: cy
      home.padding: cy
      top.padding: cy
    columns.pinky:
      spread: cx
      rows:
        bottom.skip: true
        top:
          bind: [0,1,1,0]
          row_net: P0
          column_net: P6
        home:
          bind: [1,1,0,0]
          row_net: P2
          column_net: P6
        top.mirror:
          row_net: P1
          column_net: P10
        home.mirror:
          row_net: P3
          column_net: P10
    columns.ring:
      spread: cx
      stagger: 0.5cy
      rows:
        top:
          bind: [0,1,1,0]
          row_net: P1
          column_net: P6
        home:
          bind: [0,1,0,0]
          row_net: P3
          column_net: P6
        bottom:
          bind: [1,0,0,0]
          row_net: P4
          column_net: P6
        top.mirror:
          row_net: P0
          column_net: P10
        home.mirror:
          row_net: P2
          column_net: P10
        bottom.mirror:
          row_net: P5
          column_net: P9
    columns.middle:
      spread: cx
      stagger: 0.25cy
      rows:
        top:
          bind: [0,0,1,0]
          row_net: P0
          column_net: P7
        home:
          bind: [0,1,0,0]
          row_net: P2
          column_net: P7
        bottom:
          bind: [1,1,0,1]
          row_net: P5
          column_net: P6
        top.mirror:
          row_net: P1
          column_net: P9
        home.mirror:
          row_net: P3
          column_net: P9
        bottom.mirror:
          row_net: P4
          column_net: P9
    columns.index:
      spread: cx
      stagger: -0.25cy
      rows:
        top:
          bind: [0,0,1,1]
          row_net: P1
          column_net: P7
        home:
          bind: [0,1,0,0]
          row_net: P3
          column_net: P7
        bottom:
          bind: [1,0,0,0]
          row_net: P4
          column_net: P7
        top.mirror:
          row_net: P0
          column_net: P9
        home.mirror:
          row_net: P2
          column_net: P9
        bottom.mirror:
          row_net: P5
          column_net: P8
    columns.inner:
      spread: cx
      stagger: -0.5cy
      rows:
        bottom.skip: true
        top:
          bind: [0,0,1,1]
          row_net: P0
          column_net: P8
        home:
          bind: [1,0,0,1]
          row_net: P2
          column_net: P8
        top.mirror:
          row_net: P1
          column_net: P8
        home.mirror:
          row_net: P3
          column_net: P8
  zones.thumb:
    anchor:
      ref: matrix_inner_bottom
      shift: [0.25cx - cx, -cy]
    rows.thumb:
    columns.outer:
      rows:
        thumb:
          bind: [25, 1, 0, 0]
          row_net: P5
          column_net: P7
        thumb.mirror:
          row_net: P4
          column_net: P10
    columns.inner:
      spread: cx
      stagger: -0.25cy
      rows:
        thumb:
          bind: [25, 0, 0, 0]
          row_net: P4
          column_net: P8
        thumb.mirror:
          row_net: P5
          column_net: P10
  key:
    footprints:
      choc:
        type: choc
        nets:
          from: =colrow
          to: =column_net
        params:
          keycaps: true
      diode:
        type: diode
        anchor:
          shift: [0, -0.5cy + 3]
        nets:
          from: =colrow
          to: =row_net
        params:
          through_hole: false
outlines:
  glue:
    center:
      top:
        left:
          ref: matrix_inner_home
          shift: [0, 0.5cy]
          rotate: angle
        right:
          ref: mirror_matrix_inner_home
          shift: [0, 0.5cy]
          rotate: angle
      bottom:
        left.ref: thumb_inner_thumb
        right.ref: mirror_thumb_inner_thumb
  exports:
    _top_center:
      - type: keys
        side: both
        size: [cx - 1, cy - 1]
      - operation: intersect
        type: rectangle
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
        size: [34 - cx, cy]
        mirror: true
    _bottom_center:
      - type: keys
        side: glue
      - operation: subtract
        type: circle
        anchor:
          ref: [thumb_inner_thumb, mirror_thumb_inner_thumb]
          shift: [0, -60 + 0.5cy]
        radius: 60
    _combined:
      - type: outline
        name: _top_center
        fillet: 3
      - type: outline
        name: _bottom_center
        fillet: 3
      - type: keys
        side: left
        size: [cx - 1, cy - 1]
      - type: keys
        side: right
        size: [cx - 1, cy - 1]
    switch_cutouts:
      - type: keys
        side: left
        size: 14
        bound: false
      - type: keys
        side: right
        size: 14
        bound: false
    panel:
      - type: outline
        name: _combined
        fillet: 1
    switch_plate:
      main:
        type: outline
        name: panel
        fillet: 0.5
      keyholes:
        type: outline
        name: switch_cutouts
        operation: subtract
pcbs:
  humbingbird:
    outlines:
      main:
        outline: panel
    footprints:
      - type: xiao
        anchor:
          ref: [matrix_inner_home, mirror_matrix_inner_home]
          shift: [-0.5cx, -13]
